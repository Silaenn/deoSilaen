<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipulasi Element</title>
</head>
<style>
    * {
        border: 2px solid #dedede;
        padding:  15px;
        margin: 15px;
    }
    html{
        margin: 0;
        padding: 0;
    }
    body{
        max-width: 600px;
        margin: 30px auto;
        font-family:  sans-serif;
        color: #333;
    }
    .biru-muda{
        background-color: lightblue;
    }
</style>
<body>
     <h1 id="judul">Hello world</h1>
     <div id="container">
        <section id="a">
            <p class="p1">Paragraf 1</p>
            <a href="http://instagram.com/dksilaen">
                Instagram Deo Keldi Silaen
            </a>
            <p class="p2">Paragraf 2</p>
            <p class="p3">Paragraf 3</p>
        </section>
        <section id="b">
            <p>Paragraf 4</p>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </section>
     </div>
     <script>
        const judul = document.getElementById('judul')
        judul.innerHTML = '<em>Deo Keldi Silaen</em>'

        // const sectionA = document.querySelector('section#a');
        // sectionA.innerHTML = 'hello world'

         const a = document.querySelector('section#a a');
         a.setAttribute('id', 'link');
         a.getAttribute('href');
         a.removeAttribute('href');


         // 
         const p2 = document.querySelector('.p2')
         p2.classList.add('label')
         p2.classList.remove('label');
         p2.classList.toggle('label') // untuk mengaktifkan dan menonaktifkan
         document.body.classList.toggle('biru-muda')

        p2.classList.add('dua')
        p2.classList.add('tiga')
        p2.classList.item(2); //untuk mmengakses nama kelas

        p2.classList.contains('empat') // memeriksa apakah sebuah elemen memiliki kelas
        p2.classList.replace('tiga','empat') // mengganti nama kelas dg nama kelas baru

        

     </script>
</body>
</html>
