<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of, for in</title>
</head>
<body>
    <script>
         // for of
        // array
        const mhs = ['Shandika', 'Deo', 'Erick']

        for ( const m of mhs) {
            console.log(m)
        }

        // String
        const nama = 'Deo Silaen'
        for ( const n of nama){
            console.log(n)
        }

        // for in
        const mhs2 = {
            nama: 'revka',
            umur: 17,
            email: 'revkaNababan@hmail.com'
        }

        for(m in mhs2){
            console.log(mhs2[m])
        }
    </script>
</body>
</html>
