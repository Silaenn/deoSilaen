<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop box</title>
</head>
<body>
    <script>
      const nama = 'Deo keldi silaen'  

        alert(`Halo ${nama} ada perlu apa ya?`)

        const hi = prompt('masukkan nama anda: ');
        alert(`hai ${hi}`)

        let tes = confirm('Kamu yakin?')
        if (tes === true){
            alert('User menekan OK')
        } else {
            alert('User menekan CANCEL')
        }        

        
    </script>
</body>
</html>
